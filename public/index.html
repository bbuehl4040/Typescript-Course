<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Typescript Tutorial</title>
<base href="/">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="apple-touch-icon" sizes="180x180" href="public/img/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="public/img/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="public/img/favicon/favicon-16x16.png">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
rel="stylesheet"
integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="public/stylesheet.css">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
crossorigin="anonymous" defer></script>
<script type="module" src="public/main.js" defer></script>
</head>
<body>

	<div class="container-fluid bg-dark text-light text-center p-5">
		<h1>Stupid Finance Logger</h1>
    </div>
    
    <div class="container-fluid p-5 bg-secondary text-light">
        <form id="financeForm">
            <div class="row">
                <div class="col-md-2 col-12 mb-3">
                    <label for="typeInput" class="form-label">Type:</label>
                    <select class="form-select" id="typeInput">
                        <option value="invoice">Invoice</option>
                        <option value="payment">Payment</option>
                    </select>
                </div>
                <div class="col-md-3 col-12 mb-3">
                    <label for="toFromInput" class="form-label">To / From</label>
                    <input type="text" class="form-control" id="toFromInput">
                </div>
                <div class="col-md-4 col-12 mb-3">
                    <label for="detailsInput" class="form-label">Details</label>
                    <input type="text" class="form-control" id="detailsInput">
                </div>
                <div class="col-md-3 col-12 mb-3">
                    <label for="amountInput" class="form-label">Amount</label>
                    <input type="number" class="form-control" id="amountInput">
                </div>
            </div>
            <button type="submit" class="btn btn-dark col-3">Add</button>
        </form>
    </div>

    <div class="container-fluid m-2" id="output"></div>

</body>
</html>
